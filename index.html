<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!----Link To CSS----->
    <link rel="stylesheet" href="css/style.css">
    <!---Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!---Header--->
<header>
    <!----Nav---->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!----Cart-Icon---->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!---Cart--->
    <div class="cart">
      <h2 class="cart-tittle">Your Cart</h2>
      <!---Content-->
      <div class="cart-content">
        <div class="cart-box">
          <img src="products/basketball.jpg" alt="" class="cart-img">
          <div class="detail-box">
            <div class="cart-product-tittle">Basketball Shoes</div>
            <div class="cart-ptice">$20</div>
            <input type="number" value="1" class="cart-quantity">
          </div>
          <!---Remove Cart-->
          <i class='bx bxs-trash-alt cart-remove' ></i>
        </div>
      </div>
      <!---Total-->
      <div class="total">
        <div class="total-tittle">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!---Buy Button-->
      <button type="button" class="btn-buy">Buy Now</button>
      <!---Cart Close-->
      <i class='bx bx-x' id="close-cart"></i>
    </div>
    </div>
  </header>
<!---Shop---->
  <section class="shop container">
    <h2 class="section-tittle">Shop Products</h2>
    <!----Content---->
    <div class="shop-content">
      <!----Box 1---->
      <div class="product-box">
        <img src="products/blazer.jpg" class="product-img">
        <h2 class="product-tittle">Nike Blazer</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!----Box 2---->
      <div class="product-box">
        <img src="products/airmax.jpg" class="product-img">
        <h2 class="product-tittle">Nike AirMax</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!----Box 3---->
      <div class="product-box">
        <img src="products/airmaxplus.jpg" class="product-img">
        <h2 class="product-tittle">AirMax Plus</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!--Box 4--->
      <div class="product-box">
        <img src="products/basketball.jpg" class="product-img">
        <h2 class="product-tittle">Basketball Shoes</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!----Box 5---->
      <div class="product-box">
        <img src="products/cortez.jpg" class="product-img">
        <h2 class="product-tittle">Nike Cortez</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!----Box 6---->
      <div class="product-box">
        <img src="products/force.jpg" class="product-img">
        <h2 class="product-tittle">Air Force 1</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!----Box 7---->
      <div class="product-box">
        <img src="products/sbdunk.jpg" class="product-img">
        <h2 class="product-tittle">SB Dunk</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!----Box 8---->
      <div class="product-box">
        <img src="products/shoes.jpg" class="product-img">
        <h2 class="product-tittle">Running</h2>
        <span class="price">$20</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>
</body>
</html>
